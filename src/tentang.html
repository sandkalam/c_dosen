<!DOCTYPE html>
<html>
  <head>
    <title>Tentang</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      // Fetch data from the GitHub API
      fetch("https://api.github.com/users/sandkalam")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          // Generate CV HTML using the fetched data
          const cvHTML = `
          <div class="container mt-3">
            <div class="row align-content-center">
              <div class="col-sm-4">
                <div class="card shadow p-3">
                  <div class="card-body">
                    <img
                      class="img-fluid mb-3"
                      src="${data.avatar_url}"
                      alt="image ku"
                    />
                    <h5 class="card-title">${data.name}</h5>
                    <span class="card-text">${data.location}</span>
                  </div>
                </div>
                <div class="card shadow p-3 mt-3">
                  <div class="card-body d-flex flex-column align-items-center">  
                    <!-- instagram button -->
                    <a href="https://www.instagram.com/sandkalam/" class="btn btn-dark text-bg-dark mb-2"
                      >
                      <i class="bi bi-instagram"></i> Kunjungi Instagram</a>  
                      <!-- github button -->
                    <a href="${data.html_url}" class="btn btn-dark text-bg-dark"
                      >
                      <i class="bi bi-github"></i> Kunjungi GitHub</a>
                   
                      
                  </div>
                  </div>
              </div>
              <div class="col-sm-8">
                <div class="card shadow p-3 mt-3">
                  <div class="card-body">
                    <h5 class="card-title">Mawar Biru</h5>
                    <p class="card-text">
                      Mawar itu biru, Piala itu merah, Aku harus ke kamar mandi, Sebelum terlambat.
                      </p>
                  </div>
                </div>
                <div class="card shadow p-3 mt-3">
                  <div class="card-body"> 
                    <p class="card-text">
                      Diam tak akan menyelesaikan masalah, tapi diam juga tak akan menimbulkan masalah.
                      </p>
                  </div>
                </div>
                <div class="card shadow p-3 mt-3">
                  <div class="card-body"> 
                    <p class="card-text">
                      Jangan biarkan hatimu pergi darimu, kecuali pikiranmu mempunyai kaki dan menjauhimu.
                      </p>
                  </div>
                </div>
            </div>
          </div>
                `;

          // Append the CV HTML to the document body
          document.getElementById("cv").innerHTML = cvHTML;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand permanent-marker-regular" href="/">Chattanya</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse align-items-center justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../src/tentang.html">Tentang</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- The CV will be generated here -->
      <div id="cv"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
